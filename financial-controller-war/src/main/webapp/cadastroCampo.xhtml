<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>	

	<ui:composition template="template/masterLayout.xhtml">
		
		<ui:define name="conteudo">
			
			<h:form id="form">
			
				 <h:panelGrid columns="2">
				 
				 	<h:outputText value="#{msg_importacao.labelNome}" />
				 	<h:inputText value="#{field.name}" id="nameField"/>

			        <h:outputText value="#{msg_importacao.labelTipo}" />
					<h:selectOneMenu value="#{field.type}" effect="fade" >
			            <f:selectItem itemLabel="#{msg_importacao.labelSelecaoDoTipo}" itemValue="" />
			            <f:selectItems value="#{field.types}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
			        </h:selectOneMenu>
			        
				 </h:panelGrid>
				 
				<h:commandButton value="Loga" action="cadastro_layout" />
						  
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
