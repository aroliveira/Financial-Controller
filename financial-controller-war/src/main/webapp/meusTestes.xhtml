<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>
	<ui:composition template="template/masterLayout.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<h:outputLabel value="Nome do Campo():" />
				<h:inputText value="#{fieldManagedBean.currentField.name}" />
				
		        <h:outputText value="Tipo: " />
		        <h:selectOneMenu value="#{fieldManagedBean.currentField.type}" effect="fold">
		            <f:selectItems value="#{fieldManagedBean.avaliableTypes()}" />
		        </h:selectOneMenu>
				
				<p:commandButton action="#{fieldManagedBean.createNewField}" value="Save"/>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
